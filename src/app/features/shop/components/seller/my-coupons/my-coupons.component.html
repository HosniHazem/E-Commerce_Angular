<div class="">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-xl font-semibold text-gray-900">Coupons</h1>
    </div>
    <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
      <c-button [content]="'Create a coupon'" [type]="'main'"></c-button>
    </div>
  </div>


  <div class="mt-8 flex flex-col">
    <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
        <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
          <table class="min-w-full divide-y divide-gray-300">
            <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Name</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Amount</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Created at</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Ends in</th>
              <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                <span class="sr-only">Edit</span>
              </th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white">
            <tr>
              <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">coupon</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">20%</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">02/02/2021</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">04/04/2021</td>
              <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6 flex items-center justify-end space-x-6">
                <a href="#" class="flex items-center text-main-600 space-x-2">
                  <span>
                    <c-icon [icon]="'edit'" [type]="'main'"></c-icon>
                  </span>
                  <span>
                    Edit
                  </span>
                </a>
                <a href="#" class="flex items-center text-red-600 space-x-2">
                  <span>
                    <c-icon [icon]="'trash-2'" [type]="'red'"></c-icon>
                  </span>
                  <span>
                    Delete
                  </span>
                </a>
              </td>
            </tr>

            <!-- More people... -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
