<div [class]="bem.bemConversion(baseClass,'','',['group'])">
  <a [routerLink]="['/shop/product',product.id]" [class]="bem.bemConversion(baseClass,'main-image')">
    <img [src]="product.images[0]" alt="" class="h-full w-full object-cover object-center">
    <div [class]="bem.bemConversion(baseClass,'fin-infos')">
      <div aria-hidden="true" [class]="bem.bemConversion(baseClass,'overlay')"></div>
      <p [class]="bem.bemConversion(baseClass,'price')">{{product.price|currency:'TND'}}</p>
      <p [class]="bem.bemConversion(baseClass,'stock',product.outOfStock ? 'out-stock':'in-stock')">
        <span>{{ product.outOfStock ? 'Out of stock' : 'In stock' }}</span>
      </p>
    </div>
  </a>
  <div [class]="bem.bemConversion(baseClass,'content')">
    <p [class]="bem.bemConversion(baseClass,'id')">
      <span class="font-bold">ID:</span>
      {{product.id}}</p>
    <a [routerLink]="['/shop/product',product.id]" [class]="bem.bemConversion(baseClass,'title')">{{product.name}}</a>
    <a [routerLink]="['/shop/product',product.id]" [class]="bem.bemConversion(baseClass,'description')">
      {{product.description.toString()|slice:0:100}}
      <span *ngIf="product.description.length>100">...</span>
    </a>
    <div *ngIf="!mini" class="flex items-center justify-between">
      <a [class]="bem.bemConversion(baseClass,'shop')" [routerLink]="['/shop/shop',product.owner.id]">{{product.owner.name}}</a>
      <c-ratings [ratings]="4"></c-ratings>
    </div>
  </div>
  <div *ngIf="!mini" [class]="bem.bemConversion(baseClass,'actions')">
    <div [class]="bem.bemConversion(baseClass,'add')">
      <c-button [disabled]="productDemo.outOfStock" [content]="'Add to bag'" [type]="'main'" [icon]="'shopping-bag'" [iconType]="'white'"></c-button>
    </div>
    <div [class]="bem.bemConversion(baseClass,'favorite')">
      <c-button [type]="'basic'" [icon]="'heart'" [iconType]="'black'"></c-button>
    </div>
  </div>
</div>
