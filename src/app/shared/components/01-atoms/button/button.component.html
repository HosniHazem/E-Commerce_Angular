<button [class]="bem.bemConversion(baseClass,type)" (click)="submitFunc()" [disabled]="disabled">
  <c-icon *ngIf="icon" [icon]="icon" [class]="bem.bemConversion(baseClass,'icon')" [type]="iconType"></c-icon>
  <span *ngIf="content" [class]="bem.bemConversion(baseClass,'content')">{{content}}</span>
</button>
