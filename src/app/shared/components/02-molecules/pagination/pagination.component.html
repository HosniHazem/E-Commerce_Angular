<nav class="border-t border-gray-200 px-4 flex items-center justify-between sm:px-0 mt-4 mb-8" *ngIf="meta">
  <div class="-mt-px w-0 flex-1 flex">
    <button class="pageNumber"
            [ngClass]="{'disabledBtn':meta.currentPage==1}"
            (click)="getPage.emit(meta.currentPage-1)">
      <!-- Heroicon name: solid/arrow-narrow-left -->
      <svg class="mr-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
           aria-hidden="true">
        <path fill-rule="evenodd"
              d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
              clip-rule="evenodd"/>
      </svg>
      Previous
    </button>
  </div>
  <div class="hidden md:-mt-px md:flex">
    <a
      *ngFor="let x of countPage(); let i=index"
      [ngClass]="{'currentPage':meta.currentPage==i+1}"
      (click)="getPageFunc(i+1)"
      class="pageNumber"> {{i + 1}} </a>
  </div>
  <div class="-mt-px w-0 flex-1 flex justify-end">
    <button
      [ngClass]="{'disabledBtn':meta.currentPage==meta.totalPages}"
      (click)="getPage.emit(meta.currentPage+1)"
      class="pageNumber">
      Next
      <!-- Heroicon name: solid/arrow-narrow-right -->
      <svg
        class="ml-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
        aria-hidden="true">
        <path fill-rule="evenodd"
              d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
              clip-rule="evenodd"/>
      </svg>
    </button>
  </div>
</nav>
